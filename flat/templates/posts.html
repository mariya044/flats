{% extends "base.html" %}
{% block content %}
<link rel="icon" href="data:;base64,=">
{%for post in posts%}
<div class="container">
    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
            <h3 class="mb-0"><a href="{% url "posts" post_id=post.id %}">{{post.title}}</a></h3>
            <div class="col-m-4">
               <link rel="icon" href="media/images/favicon.ico">
            </div>
            <div class="mb-1 text-body-secondary">{{post.created_at}}</div>
            <p class="card-text mb-auto">{{post.text|truncatechars:100}}</p>
             {% if user.is_authenticated %}
            <a href="{% url "edit_post" post_id=post.id %}">Edit Post</a>
           {% endif %}
        </div>
    </div>
{% endfor %}
{% endblock %}
